<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Login Page</title>

        <link rel="stylesheet" type="text/css" href="responsive-login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <script>
          
               // alert("Just for testing")
               function validateEmail(Email) {
                var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+\.([a-z]+)(\.[a-z]+)?$/;
                return regx.test(Email);
            }

            function jfun1() {
                var Email = frml.t1.value;
                var Password = frml.t2.value;

                if (Email == "") {
                    alert("Please enter the email");
                    return false;
                } else if (!validateEmail(Email)) {
                    alert("Sorry! Incorrect Email ID");
                    return false;
                } else if (Password == "") {
                    alert("Please enter the password");
                    return false;
                } else {
                    alert("Go ahead");
                    return true;
                }
            }
            </script>
    </head>

<body>
    <header>
    <div class="logo">
        <img src="./images/logo1.jpg" alt="Logo" width="50px">
    </div>
    </header>
    <main>
        <div class="content-left">
            <h1>E-Book</h1>
            <h2>Site</h2>
            </div>
            </main>
    <div class="container">
        <div class="login">
            <div class="content">
                <img src="images/e-book-site.jpg" alt="">
            </div>
            <div class="loginform">
                <h1>Login</h1>
                
                <form name="frml" onsubmit="return jfun1()" action="thanks.html">
                    
                   

                    <div class="tbox">
                        <i class="fa fa-user"></i><input id="text" type="text" name="t1" placeholder="Email">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"></i><input type="password" name="t2" placeholder="Password">
                    </div>
                    <button class="btn">Login</button>
                </form>
                <ul class="social">
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google"></i></li>
                </ul>
            </div>
        </div>
</div>


</body>
</html>
